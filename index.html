<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gradient-to-r from-slate-300 to-sky-200">
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-green-600 font-semibold">Bank Website</span></h1>
    </header>
    <main>

        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8 rounded    
        ">
            <h1 class="text-3xl mb-4 text-center text-white">Please Login</h1>
            <div class="grid justify-items-center">

                <input id="user-email" class="p-2 rounded block m-2 w-9/12 " type="text" name=""  placeholder="Your email">

                <input id="user-password" class="p-2 rounded block m-2 w-9/12" type="password" name=""  placeholder="Password ">

                <button id="btn-submit" class="text-green-600 font-semibold bg-white  px-6 py-2 m-2 rounded hover:bg-green-600 hover:text-white ">Submit</button>

            </div>
        </section>



    </main>
   
       
    <script src="assets/js/login.js"></script>
    <script src="assets/js/append.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/deposit.js"></script>
    <script src="assets/js/withdraw.js"></script>
   
</body>
</html>
